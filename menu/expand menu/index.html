<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Menu</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- menu bar -->
    <div class="menu" id="menu">
      <!-- upper icon -->
      <span class="up1"
        ><ion-icon class="icon" name="moon-outline"></ion-icon
      ></span>
      <span class="up2"
        ><ion-icon class="icon" name="alarm-outline"></ion-icon
      ></span>
      <span class="up3"
        ><ion-icon class="icon" name="chatbubble-outline"></ion-icon
      ></span>

      <!-- middle icon -->
      <span class="mid1"
        ><ion-icon class="icon" name="camera-outline"></ion-icon
      ></span>
      <span class="mid2"
        ><ion-icon class="icon" name="home-outline"></ion-icon
      ></span>
      <span class="mid3"
        ><ion-icon class="icon" name="cloudy-outline"></ion-icon
      ></span>

      <!-- down icon-->
      <span class="dwn1"
        ><ion-icon class="icon" name="calendar-clear-outline"></ion-icon
      ></span>
      <span class="dwn2"
        ><ion-icon class="icon" name="planet-outline"></ion-icon
      ></span>
      <span class="dwn3"
        ><ion-icon class="icon" name="musical-notes-outline"></ion-icon
      ></span>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./src/script.js"></script>
  </body>
</html>
